{% extends "auctions/layout.html" %}

{% block body %}

{% if user.is_authenticated %}

<ul>
{% for item in user.watchlist.all %}
    <li><a href="{% url 'show' item.pk %}">{{ item.title }}</a></li>
{% endfor %}
</ul>

{% else %}
    <h3>Not authorized</h3>
    <p>Please, login first</p>

{% endif %}

{% endblock %}
